<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
	<meta charset="UTF-8">
		<title>Past Project Submission Survey</title>
	</meta>
</head>
<body>
	<form id="survey" action="api.php" method="POST">
		<label for="names">Write your name(s):</label>
		<input type="text" id="names" name="names" required>
		<label for="title">What is the title of your project?</label>
		<input type="text" id="title" name="title" required>
		<label for="description">Describe your project in a few sentences.</label>
		<textarea id="description" name="description" rows="4" cols="50" required></textarea>
		<label for="length">What's the timeframe of your project?</label>
		<select id="length" name="length" required>
			<option value="" disabled selected>Choose your option</option>
			<option value="days">Days</option>
			<option value="weeks">Weeks</option>
			<option value="months">Months</option>
			<option value="years">Years</option>
		</select>
		<label for="difficulty">On a scale from 1 being easy to 5 being hard, how hard was your project to complete?</label>
		<select id="difficulty" name="difficulty" required>
			<option value="" disabled selected>Choose your option</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
		</select>
		<!-- <label for="entry">Please attach a file to dispaly your project</label>
		<input type="file" id="entry" name="entry" required> -->
		<label for="studentID">Your student ID:</label>
		<input type="text" id="studentID" name="studentID" required>
		<label for="check">Is this project in development?</label>
		<input type="checkbox" id="check" name="check"> Yes, this is a current project. <br><br>
		<input type="submit" value="Submit">
		<script src="main.js"></script>
</body>
</html>
