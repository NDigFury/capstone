<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
	<meta charset="UTF-8">
		<title>Past Project Submission Survey</title>
	</meta>
</head>
<body>
	<form id="survey" action="api.php" method="POST">
		<label for="names">Write your name(s):</label>
		<input type="text" id="names" name="names" required>
		<label for="title">What is the title of your project?</label>
		<input type="text" id="title" name="title" required>
		<label for="description">Describe your project in a few sentences.</label>
		<textarea id="description" name="description" rows="4" cols="50" required></textarea>
		<label for="url">Add a link for your project.</label>
		<textarea id="url" name="url"></textarea>
		<!-- <label for="entry">Please attach a file to dispaly your project</label>
		<input type="file" id="entry" name="entry" required> -->
		<label for="nettID">Your Net ID:</label>
		<input type="text" id="netID" name="netID" required>
		<label for="check">Is this project in development?</label>
		<input type="checkbox" id="check" name="check"> Yes, this is a current project. <br><br>
		<input type="submit" value="Submit">
		<script src="main.js"></script>
</body>
</html>
