	<form id="survey" action="survey/api.php" method="POST">
		<label for="title">What is the title of your project?</label>
		<input type="text" id="title" name="title" required>
		<label for="type">What type of project are you fulfilling?</label>
		<select id="type" name="type" required>
			<option value="" disabled selected>Choose your option</option>
			<option value="self-funded">Self-funded</option>
			<option value="grant-funded">Grant-funded</option>
			<option value="class-capstone-requirement">Class Capstone Requirement</option>
		</select>
		<label for="description">Describe your project in a few sentences.</label>
		<textarea id="description" name="description" rows="4" cols="50" required></textarea>
		<label for="why">Why have you chosen this project?</label>
		<input type="text" id="why" name="why" required>
		<label for="milestones">What are the key milestones for this project? Any important dates?</label>
		<input type="text" id="milestones" name="milestones" required>
		<label for="length">About how long will it take to complete your project?</label>
		<select id="length" name="length" required>
			<option value="" disabled selected>Choose your option</option>
			<option value="days">Days</option>
			<option value="weeks">Weeks</option>
			<option value="months">Months</option>
			<option value="years">Years</option>
		</select>
		<label for="resources">Will you need third party resources for your project?</label>
		<select id="resources" name="resources" required>
			<option value="" disabled selected>Choose your option</option>
			<option value="yes">Yes</option>
			<option value="no">No</option>
			<option value="unsure">Unsure</option>
		</select>
		<label for="achieve">What does the customer/user achieve or receive from this project?</label>
		<input type="text" id="achieve" name="achieve" required>
		<label for="obstacles">What would be some obstacles you see in the process of your project?</label>
		<input type="text" id="obstacles" name="obstacles" required>
		<label for="help">Do you need multiple people helping on the project?</label>
		<select id="help" name="help" required>
			<option value="" disabled selected>Choose your option</option>
			<option value="yes">Yes</option>
			<option value="no">No</option>
			<option value="unsure">Unsure</option>
		</select>
		<label for="difficulty">On a scale from 1 being easy to 5 being hard, how hard do you think this project will be to complete?</label>
		<select id="difficulty" name="difficulty" required>
			<option value="" disabled selected>Choose your option</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
		</select>
		<label for="knowledge">What kind of background or knowledge would you need to complete this project? IE: Network Architecture, Machine Learning...</label>
		<input type="text" id="knowledge" name="knowledge" required>
		<label for="email">Your email address?</label>
		<input type="text" id="email" name="email" required>
		<label for="studentID">Your UA student ID:</label>
		<input type="text" id="studentID" name="studentID" required>
		<input type="submit" value="Submit">
</body>
</html>
